<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
        -->

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<!-- Adicionando JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

	<!-- Calendar -->
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />


	<style type="text/css">
		table.striped>tbody>tr:nth-child(odd) {
			background-color: rgb(192, 192, 192);
		}

		form input[type=submit] {
			color: white;
		}
	</style>

</head>

<body>
	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
	<br />

	<fieldset>
		<legend>Cadastro de Pessoa</legend>
		<div th:each="m : ${msg}">
			<span th:text="${m}"></span>
		</div>

		<div class="row">
			<form action="salvarPessoa" method="post" th:object="${pessoaobj}" class="col_s12" id="formpessoa"
				enctype="multipart/form-data">
				<div class="row">
					<div class="input-field col s6">
						<label for="id" class="active">ID</label>
						<input name="id" th:field="*{id}" readonly="readyonly" id="id" class="validate" />
					</div>
					<div class="input-field col s6">
						<label for="nome" class="active">Nome</label>
						<input name="nome" placeholder="Digite o nome" th:field="*{nome}" id="nome" class="validate" />
					</div>
				</div>

				<div class="row">
					<div class="input-field col s4">
						<label for="sobrenome" class="active">Sobrenome</label>
						<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate" />
					</div>
					<div class="input-field col s4">
						<label for="dataNascimento" class="active">Data Nascimento:</label>
						<input type="date" id="dataNascimento" th:field="*{dataNascimento}" name="dataNascimento"
							placeholder="Data Nasc." onchange="calculateAge()" />
					</div>
					<div class="input-field col s4">
						<label for="idade" class="active">Idade</label>
						<input name="idade" th:field="*{idade}" id="idade" class="validate" readonly="readyonly" />
					</div>
				</div>

				<div class="row">
					<div class="input-field col s4">
						<label for="sexopessoa" class="active">Sexo</label>
						<select class="browser-default" th:field="*{sexopessoa}" id="sexopessoa">
							<option value="" disabled selected>--[Selecione]--</option>
							<option value="MASCULINO" th:text="Masculino" />
							<option value="FEMININO" th:text="Feminino" />
						</select>
					</div>

					<div class="input-field col s4">
						<label for="profissao" class="active">Profissão</label>
						<select class="browser-default" th:field="*{profissao}" id="profissao">
							<option th:each="p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}" />
						</select>
					</div>

					<div class="input-field col s4">
						<label for="cargo" class="active">Cargo</label>
						<select class="browser-default" th:field="*{cargo}" id="cargo">
							<option th:each="c : ${T(demo.springbootthymeleaf.model.Cargo).values()}" th:value="${c}"
								th:text="${c.nome}" />
						</select>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<label for="file" class="active">Currículo:</label>
						<input type="file" id="file" name="file" class="file-field input-field">
					</div>
				</div>

				<div class="row">
					<div class="input-field col s4">
						<label for="cep" class="active">Cep</label>
						<input name="cep" th:field="*{cep}" id="cep" class="validate">
					</div>

					<div class="input-field col s4">
						<label for="rua" class="active">Rua</label>
						<input name="rua" th:field="*{rua}" id="rua" class="validate">
					</div>

					<div class="input-field col s4">
						<label for="bairro" class="active">Bairro</label>
						<input name="bairro" th:field="*{bairro}" id="bairro" class="validate">
					</div>
				</div>

				<div class="row">
					<div class="input-field col s4">
						<label for="cidade" class="active">Cidade</label>
						<input name="cidade" th:field="*{cidade}" id="cidade" class="validate">
					</div>

					<div class="input-field col s4">
						<label for="uf" class="active">UF</label>
						<input name="uf" th:field="*{uf}" id="uf" class="validate">
					</div>

					<div class="input-field col s4">
						<label for="ibge" class="active">IBGE</label>
						<input name="ibge" th:field="*{ibge}" id="ibge" class="validate">
					</div>
				</div>

				<!--      BOTÕES     -->
				<div class="row">
					<div class="input-field col s12">
						<input class="waves-effect waves-light btn" type="submit" value="Salvar">
						<button class="waves-effect waves-light btn"
							onclick="document.getElementById('formpessoa').reset();">
							Novo</button>
					</div>
				</div>
			</form>
		</div>
	</fieldset>

	<br /><br /><br />

	<fieldset>
		<legend>Campos de pesquisa</legend>
		<div class="row">
			<form action="pesquisarpessoa" method="post" class="col s12" id="pesquisarpessoa">
				<div class="row">
					<div class="input-field col s6">
						<label for="nomepesquisa" class="active">Pesquisa por nome:</label>
						<input name="nomepesquisa" id="nomepesquisa" class="validate" th:value="${nomepesquisa}">
					</div>

					<div class="input-field col s6">
						<label for="pesqsexo" class="active">Pesquisa Sexo</label>
						<select class="browser-default" name="pesqsexo" id="pesqsexo">
							<option value="">--[Ambos os Sexos]--</option>
							<option value="MASCULINO" th:text="Masculino" />
							<option value="FEMININO" th:text="Feminino" />
						</select>

					</div>
					<div class="input-field col s12">
						<input class="waves-effect waves-light btn" type="submit" value="PDF"
							onclick="document.getElementById('pesquisarpessoa').method = 'get'" />
						<input class="waves-effect waves-light btn" type="submit" value="Buscar"/>
						<a class="waves-effect waves-light btn" href="/listaPessoas">Lista de pessoas</a>
					</div>
				</div>
			</form>
		</div>
	</fieldset>

	<br /><br />

	<table class="striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Curriculo</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tr th:each="pessoa : ${pessoas.content}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}">
					<span th:text="${pessoa.nome}" style="color:rgb(0, 0, 255)"></span>
				</a>
			</td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td>
				<a th:if="${pessoa.curriculo != null}" th:href="@{/baixarcurriculo/{idpessoa}(idpessoa=${pessoa.id})}"
					style="color:rgb(0, 0, 255)">Download</a>
				<a th:if="${pessoa.curriculo == null}" style="color:rgb(255, 0, 0)">Não existe</a>
			</td>
			<td>
				<a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}" style="color:rgb(0, 0, 255)">Editar</a>
			</td>
			<td>
				<a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}"
					style="color:rgb(255, 0, 0)">Excluir</a>
			</td>
		</tr>
	</table>

	<div class="row" style="margin-top: 30px;">
		<center>
			<span th:if="${pessoas.hasPrevious()}">
				<a
					th:href="@{/pessoaspag(page=${pessoas.number-1}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">Anterior</a>
			</span>

			<th:block th:each="i: ${#numbers.sequence(0, pessoas.totalPages - 1)}">
				<a th:href="@{/pessoaspag(page=${i}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">[[ ${i} + 1 ]]</a>
			</th:block>

			<span th:if="${pessoas.hasNext()}">
				<a
					th:href="@{/pessoaspag(page=${pessoas.number+1}, size=${pessoas.size}, nomepesquisa=${nomepesquisa})}">Próximo</a>
			</span>
		</center>
	</div>



	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!--JavaScript at end of body for optimized loading
		<script type="text/javascript" src="/materialize/js/materialize.js"></script>
		<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
		-->

	<!-- Adicionando Javascript 
		$(document).ready(function () { ... } ); Quando a tela inicia os scripts são lidos automaticamente
	-->
	<script type="text/javascript">

		//  transforma campo de data em calendario 
		/*
		$('#dataNascimento').datepicker({
					showOthermonths:true,
			format: 'yyyy-mm-dd'
		});*/


		$(document).ready(function () {

			function limpa_formulário_cep() {
				// Limpa valores do formulário de cep.
				$("#rua").val("");
				$("#bairro").val("");
				$("#cidade").val("");
				$("#uf").val("");
				$("#ibge").val("");
			}

			//Quando o campo cep perde o foco.
			$("#cep").blur(function () {

				//Nova variável "cep" somente com dígitos.
				var cep = $(this).val().replace(/\D/g, '');

				//Verifica se campo cep possui valor informado.
				if (cep != "") {

					//Expressão regular para validar o CEP.
					var validacep = /^[0-9]{8}$/;

					//Valida o formato do CEP.
					if (validacep.test(cep)) {

						//Preenche os campos com "..." enquanto consulta webservice.
						$("#rua").val("...");
						$("#bairro").val("...");
						$("#cidade").val("...");
						$("#uf").val("...");
						$("#ibge").val("...");

						//Consulta o webservice viacep.com.br/
						$.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

							if (!("erro" in dados)) {
								//Atualiza os campos com os valores da consulta.
								$("#rua").val(dados.logradouro);
								$("#bairro").val(dados.bairro);
								$("#cidade").val(dados.localidade);
								$("#uf").val(dados.uf);
								$("#ibge").val(dados.ibge);
							} //end if.
							else {
								//CEP pesquisado não foi encontrado.
								limpa_formulário_cep();
								alert("CEP não encontrado.");
							}
						});
					} //end if.
					else {
						//cep é inválido.
						limpa_formulário_cep();
						alert("Formato de CEP inválido.");
					}
				} //end if.
				else {
					//cep sem valor, limpa formulário.
					limpa_formulário_cep();
				}
			});
		});


		function calculateAge() {
			var birthDate = new Date(document.getElementById('dataNascimento').value);
			var today = new Date();

			if (birthDate > today) {
				alert("Data de nascimento inválida. Por favor, escolha uma data anterior à data atual.");
				document.getElementById('dataNascimento').value = ''; // Limpar o campo de data de nascimento
				document.getElementById('idade').value = ''; // Limpar o campo de idade
				return;
			}

			var age = today.getFullYear() - birthDate.getFullYear();

			// Adjust age if the birthday hasn't occurred yet this year
			if (today.getMonth() < birthDate.getMonth() ||
				(today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
				age--;
			}

			document.getElementById('idade').value = age;
		}


	</script>

</body>

</html>
