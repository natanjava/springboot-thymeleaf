<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
        -->
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


	<style type="text/css">

	</style>
</head>

<body>
	<h5>Cadastro de Telefones</h5><br />

	<div th:each="p: ${pessoaobj}">
		<div class="row">
			<p>ID: <span th:text="${p.id}"></span> </p>
			<p>Nome: <span th:text="${p.nome}"></span> </p>
			<p>Sobrenome: <span th:text="${p.sobrenome}"></span> </p>
			<p>Idade: <span th:text="${p.idade}"></span> </p>
		</div>
		<a class="waves-effect waves-light btn" th:href="@{/cadastroPessoa}">Pagina de cadastro</a>
	</div>

	<br />
	<h5>Telefones</h5>



	<div th:each="m : ${msg}">
		<span th:text="${m}"></span>
	</div>

	<!--pessoaobj ja foi referenciado, so reaproveita pra recuperar o id; 
			pessoaid vai pro controller, assim como numero e tipo-->
	<div class="row">
		<form th:action="@{/addfonePessoa/{idpessoa}(idpessoa=${pessoaobj.id})}" method="post" class="col s12"
			onsubmit="return validaCampos() ? true : false;">
			<div class="row">
				<div class="input-field col s6">
					<label class="active" for="numero">Numero</label>
					<input id="numero" name="numero" class="validate">
				</div>
				<div class="input-field col s6">
					<label class="active" for="tipo">Tipo</label>
					<input id="tipo" name="Tipo" class="validate">
				</div>
				<input type="submit" value="Adicionar" class="waves-effect waves-light btn">
			</div>
		</form>
	</div>


	<table classe="striped">
		<thead>
			<tr>
				<th>Telefone</th>
				<th>Tipo</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tr th:each="fone : ${telefones}">
			<td th:text="${fone.numero}"></td>
			<td th:text="${fone.tipo}"></td>
			<td><a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}"
					style="color:rgb(255, 0, 0)">Excluir</a></td>

		</tr>

	</table>





	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

	<script type="text/javascript">
		function validaCampos() {
			numero = document.getElementById('numero').value;
			tipo = document.getElementById('tipo').value;

			if (numero.trim() == '') {
				alert('NÃºmero deve ser informado');
				return false;
			}
			else if (tipo.trim() == '') {
				alert('Tipo deve ser informado');
				return false;
			}
			return true;
		}

	</script>
	
	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
